<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../style.css">
    <title>Intro Form</title>

</head>
<body>

    <main>
        
        <section class="cent-form">
            
            <img class="img-res absolute -z-10" src="../images/bg-intro-desktop.png" alt="">
            <div class="flex-col pt-18 self-center">
                <h1 class="pt-16 text-white text-center mb-6 leading-none text-5xl font-black lg:text-start ">Learn to code by <br> watching others</h1>
                <p class="pb-14 text-center text-white text-base sm:flex-nowrap lg:text-start">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
            </div>
            
            
            <div class="bor self-center h-screen pt-4 pb-20 ">
                <button class="py-6 w-screen flex place-items-center justify-center rounded-xl mb-5 shadow-xl font-extrabold text-white lg:block m-auto lg:w-full "> Try it free 7 days <span class="font-normal"> then $20/mo. thereafter</span> </button>
                <form action="" id="form">
                    <div class="panel flex flex-col ml-5  w-screen rounded-lg px-10 py-10 lg:w-full">
                        <input class="name border-solid mb-6 h-11 rounded-md pl-6" type="text" placeholder="First Name">
                        <label for="name" class="error"></label>
                        <input class="last border-solid mb-6 h-11 rounded-md pl-6" type="text" placeholder="Last Name">
                        <label for="last" class="error"></label>
                        <input class="email border-solid mb-6 h-11 rounded-md pl-6" type="email" placeholder="Email Address">
                        <label for="email" class="error"></label>
                        <input class="pass border-solid mb-6 h-11 rounded-md pl-6" type="password" placeholder="Password">
                        <label for="pass" class="error"></label>
                        <button type="submit" class= " submit w-full flex place-items-center justify-center text-white rounded-lg py-4 px-10 lg:block m-auto lg:w-full font-medium mb-3" id="btn">CLAIM YOUR FREE TRIAL</button>
                        <p class="terms text-center cursor-pointer">By clicking the button, you are agreeing to our <span class="red-terms font-semibold">Terms and Services </span> </p>
                    </div>
            </form>
        </div>
    </section>
</main>
    
    
    <script src="../src/index.js"></script>
</body>
</html>
